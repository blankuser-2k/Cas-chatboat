<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>CAS Chatbot â€” College of Applied Science, Vattamkulam</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#cfe7ff;
  --bg2:#ffd7e6;
  --blue:#0b63ff;
  --green:#00ff99;
  --yellow:#ffe600;
  --bot-bg:#000;
  --bot-text:#39ff14;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Poppins,sans-serif}
body{
  background:linear-gradient(135deg,var(--bg2),var(--bg1));
  display:flex;justify-content:center;align-items:center;
}

/* container */
.app{
  width:100%;max-width:1000px;height:95vh;
  background:rgba(255,255,255,.9);
  border-radius:16px;
  display:flex;flex-direction:column;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

/* header */
header{
  display:flex;align-items:center;gap:12px;
  padding:12px 16px;
  background:linear-gradient(90deg,#e8f3ff,#fff);
}
.logo{
  width:50px;height:50px;border-radius:12px;
  background:#fff;display:flex;
  align-items:center;justify-content:center;
  font-weight:700;color:var(--blue)
}
.title{font-weight:700}
.subtitle{font-size:12px;color:#444}

/* mobile suggestion bar */
.suggest-bar{
  display:flex;gap:10px;
  overflow-x:auto;
  padding:10px;
}
.suggest-bar::-webkit-scrollbar{display:none}
.sbtn{
  min-width:110px;height:90px;
  background:linear-gradient(135deg,var(--green),#00aaff);
  color:var(--yellow);
  border-radius:14px;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  font-weight:700;
  cursor:pointer;
  user-select:none;
  flex-shrink:0;
}
.sbtn span{font-size:26px}

/* chat */
#chat{
  flex:1;
  overflow-y:auto;
  padding:12px;
}
.row{display:flex;margin-bottom:12px}
.user{justify-content:flex-end}
.bot{justify-content:flex-start}
.bubble{
  max-width:80%;
  padding:12px 14px;
  border-radius:18px;
  white-space:pre-wrap;
}
.user .bubble{
  background:var(--blue);
  color:#000;
  border-bottom-right-radius:6px
}
.bot .bubble{
  background:var(--bot-bg);
  color:var(--bot-text);
  border-bottom-left-radius:6px
}

/* input */
.input-box{
  display:flex;gap:10px;
  padding:10px;
  position:sticky;
  bottom:0;
  background:#fff;
}
input{
  flex:1;
  border:none;
  border-radius:24px;
  padding:12px 16px;
  font-size:15px;
  outline:none;
}
button.send{
  border:none;
  padding:0 20px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--green),#00aaff);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* prevent mobile jump */
body{overscroll-behavior:none}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="logo">CAS</div>
  <div>
    <div class="title">CAS CHATBOT ğŸ¤–</div>
    <div class="subtitle">College of Applied Science, Vattamkulam</div>
  </div>
</header>

<div class="suggest-bar">
  <div class="sbtn" data-q="courses"><span>ğŸ“</span>Courses</div>
  <div class="sbtn" data-q="fees"><span>ğŸ’°</span>Fees</div>
  <div class="sbtn" data-q="ug admission"><span>ğŸ“</span>UG</div>
  <div class="sbtn" data-q="pg admission"><span>ğŸ“š</span>PG</div>
  <div class="sbtn" data-q="departments"><span>ğŸ«</span>Departments</div>
  <div class="sbtn" data-q="clubs"><span>âš¡</span>Clubs</div>
  <div class="sbtn" data-q="contact"><span>ğŸ“</span>Contact</div>
</div>

<div id="chat"></div>

<div class="input-box">
  <input id="msg" placeholder="Ask about CAS Vattamkulamâ€¦">
  <button class="send">Send</button>
  </div>
  <script>
const chat=document.getElementById("chat");
const msg=document.getElementById("msg");
const sendBtn=document.querySelector(".send");
let lock=false;

function addMsg(text,type){
  const row=document.createElement("div");
  row.className="row "+type;
  const b=document.createElement("div");
  b.className="bubble";
  b.innerHTML=text.replace(/\n/g,"<br>");
  row.appendChild(b);
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;
}

function reply(q){
  q=q.toLowerCase();

  if(/hi|hello|hey/.test(q))
    return "Hello! Welcome to College of Applied Science, Vattamkulam ğŸ˜Š";

  if(/thank/.test(q))
    return "You're most welcome! ğŸ™";

  if(/cas means/.test(q))
    return "CAS means College of Applied Science.";

  if(/courses/.test(q))
    return "UG: BCA, B.Sc CS, B.Sc Electronics, B.Com\nPG: M.Sc CS, M.Com Finance";

  if(/departments/.test(q))
    return "Departments:\nCommerce\nComputer Science\nElectronics\nGeneral\nPhysical Education";

  if(/clubs/.test(q))
    return "NSS, PTA, Placement Cell, Women Cell, Anti-Ragging Cell, Literary Club, Computer/Electronics/Commerce Associations";

  if(/bca fee/.test(q))
    return "BCA Total Fee per semester: â‚¹17,000 (PTA & University fees extra)";

  if(/bsc fee/.test(q))
    return "B.Sc Total Fee per semester: â‚¹17,000";

  if(/msc fee/.test(q))
    return "M.Sc CS Total Fee: â‚¹22,500 per semester";

  if(/mcom fee/.test(q))
    return "M.Com Total Fee: â‚¹20,525 per semester";

  if(/fees/.test(q))
    return "Fees depend on course.\nAsk: BCA fee / B.Sc fee / M.Sc fee / M.Com fee";

  if(/ug admission/.test(q))
    return "UG Admission:\nAfter +2 results\n50% University Single Window\n50% IHRD Portal\nSeats: BCA-24, BSc CS-36, Electronics-36, BCom-60";

  if(/pg admission/.test(q))
    return "PG Admission:\nAfter UG results\nM.Sc CS-10 seats\nM.Com-15 seats\n50% University + 50% IHRD";

  if(/contact|address/.test(q))
    return "ğŸ“ Nellissery, Sukapuram PO, Edappal\nğŸ“ 0494-2689655 / 8547006802\nâœ‰ casvattamkulam@ihrd.ac.in";

  return "I understand your question.\nPlease contact college office for exact details ğŸ“";
}

function send(){
  if(lock) return;
  const text=msg.value.trim();
  if(!text) return;
  lock=true;

  addMsg(text,"user");
  msg.value="";

  setTimeout(()=>{
    addMsg(reply(text),"bot");
    lock=false;
    msg.scrollIntoView({behavior:"smooth",block:"center"});
  },400);
}

sendBtn.onclick=send;
msg.onkeydown=e=>{if(e.key==="Enter")send()};

document.querySelectorAll(".sbtn").forEach(b=>{
  b.onclick=()=>{
    if(lock) return;
    msg.value=b.dataset.q;
    send();
  };
});

addMsg("Hello! Ask me about admissions, courses, fees, or departments ğŸ‘‹","bot");
</script>

</div>
</body>
  </html>
