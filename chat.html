<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>College Chatbot</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 100%;
  max-width: 480px;
  margin: auto;
  padding: 10px;
}

.chat-box {
  background: white;
  height: 480px;
  overflow-y: auto;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0px 0px 8px #aaa;
}

.msg {
  margin: 10px 0;
  padding: 10px 14px;
  border-radius: 10px;
  width: fit-content;
  max-width: 80%;
}

.user {
  background: #007bff;
  color: white;
  margin-left: auto;
}

.bot {
  background: #eaeaea;
}

.input-area {
  display: flex;
  margin-top: 15px;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  margin-left: 10px;
  padding: 12px 18px;
  border: none;
  background: #007bff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

/* SUGGESTION BUTTONS */
.suggestions {
  margin-top: 12px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.suggestion-btn {
  background: #ffffff;
  width: 95px;
  height: 95px;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 8px;
  box-shadow: 0 0 6px #ccc;
  cursor: pointer;
  font-size: 15px;
}
.suggestion-btn:hover {
  background: #f0f0f0;
}
.suggestion-btn span {
  font-size: 30px;
}
</style>
</head>

<body>
<div class="container">

<h2>College Info Chatbot</h2>

<!-- Suggestion Buttons -->
<div class="suggestions">
  <div class="suggestion-btn" onclick="quickSend('departments')">
    <span>üè´</span> Departments
  </div>

  <div class="suggestion-btn" onclick="quickSend('fees')">
    <span>üí∞</span> Fees
  </div>

  <div class="suggestion-btn" onclick="quickSend('admission')">
    <span>üì•</span> Admission
  </div>

  <div class="suggestion-btn" onclick="quickSend('clubs')">
    <span>üéØ</span> Clubs
  </div>

  <div class="suggestion-btn" onclick="quickSend('seats')">
    <span>ü™ë</span> Seats
  </div>

  <div class="suggestion-btn" onclick="quickSend('contact')">
    <span>‚òéÔ∏è</span> Help
  </div>
</div>

<!-- Chat Box -->
<div class="chat-box" id="chatBox"></div>

<div class="input-area">
  <input id="userInput" placeholder="Type a message..." oninput="autoSuggest()">
  <button onclick="sendMessage()">Send</button>
</div>

<!-- AUTO SUGGEST AREA -->
<div id="suggestBox"></div>

</div>

<script>
// ====================== DATA =======================

const data = {
  departments: "Departments:\n‚Ä¢ Commerce\n‚Ä¢ Computer Science\n‚Ä¢ Electronics\n‚Ä¢ General Department\n‚Ä¢ Physical Education",

  clubs: "Clubs & Activities:\nNSS, PTA, Placement Cell, Women Cell, Anti-Ragging Cell, Literary Club, Student Grievance and more.",

  fees: "You can ask specific course fees like:\n‚Ä¢ BCA fee\n‚Ä¢ B.Com fee\n‚Ä¢ BSc CS fee\n‚Ä¢ MSc CS fee\n‚Ä¢ M.Com fee",

  bca: "BCA Fee per semester: ‚Çπ17,000 (excluding PTA & University fees).",
  bcom: "B.Com (CA) Fee: ‚Çπ11,200 (excluding PTA & University fees).",
  bsc: "B.Sc CS/Electronics Fee: ‚Çπ17,000 per semester.",
  msc: "M.Sc Computer Science Fee: ‚Çπ22,500 per semester.",
  mcom: "M.Com Fee: ‚Çπ20,525 per semester.",

  ugadmission: "UG Admission:\n‚Ä¢ Starts after +2 results\n‚Ä¢ B.Sc CS - 36 seats\n‚Ä¢ BCA - 24 seats\n‚Ä¢ B.Sc Electronics - 36\n‚Ä¢ B.Com - 60\n50% through Calicut University\n50% through IHRD portal",

  pgadmission: "PG Admission:\n‚Ä¢ MSc CS - 10 seats\n‚Ä¢ M.Com - 15 seats\n‚Ä¢ 50% University single window\n‚Ä¢ 50% IHRD portal\nApply through: www.ihrdadmissions.org",

  seats: "Seats:\nBCA - 24\nB.Sc CS - 36\nB.Sc Electronics - 36\nB.Com - 60",

  contact: "For more details contact college office."
};


// ===================== CHATBOT ENGINE =======================

function quickSend(text) {
  document.getElementById("userInput").value = text;
  sendMessage();
}

function autoSuggest() {
  let input = document.getElementById("userInput").value.toLowerCase();
  let box = document.getElementById("suggestBox");
  box.innerHTML = "";

  if (input.length < 2) return;

  let matches = [];

  if ("bca fee".includes(input)) matches.push("bca fee");
  if ("bcom fee".includes(input)) matches.push("bcom fee");
  if ("bsc fee".includes(input)) matches.push("bsc fee");
  if ("msc fee".includes(input)) matches.push("msc fee");
  if ("mcom fee".includes(input)) matches.push("mcom fee");
  if ("pg admission".includes(input)) matches.push("pg admission");
  if ("ug admission".includes(input)) matches.push("ug admission");
  if ("departments".includes(input)) matches.push("departments");
  if ("clubs".includes(input)) matches.push("clubs");
  if ("fees".includes(input)) matches.push("fees");

  matches.forEach(m => {
    box.innerHTML += `<div style='padding:8px;background:#fff;margin-top:5px;border-radius:6px;
                      box-shadow:0 0 4px #ccc;cursor:pointer'
                      onclick="quickSend('${m}')">${m}</div>`;
  });
}

function sendMessage() {
  let input = document.getElementById("userInput");
  let text = input.value.trim().toLowerCase();
  if (text === "") return;

  addMessage(text, "user");
  input.value = "";
  document.getElementById("suggestBox").innerHTML = "";

  setTimeout(() => botReply(text), 300);
}

function addMessage(msg, type) {
  let box = document.getElementById("chatBox");
  let div = document.createElement("div");
  div.className = `msg ${type}`;
  div.innerText = msg;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

function botReply(text) {

  // Friendly replies
  if (text.includes("hi") || text.includes("hello")) {
    return addMessage("Hello! How can I help you today?", "bot");
  }

  if (text.includes("thank")) {
    return addMessage("My pleasure! üòä", "bot");
  }

  if (text.includes("how are you")) {
    return addMessage("I'm here and ready to help you with college information!", "bot");
  }

  // Specific fee replies
  if (text.includes("bca") && text.includes("fee")) return addMessage(data.bca, "bot");
  if (text.includes("b.com") || text.includes("bcom")) return addMessage(data.bcom, "bot");
  if (text.includes("bsc") && text.includes("fee")) return addMessage(data.bsc, "bot");
  if (text.includes("msc") && text.includes("fee")) return addMessage(data.msc, "bot");
  if (text.includes("mcom") && text.includes("fee")) return addMessage(data.mcom, "bot");

  // Admission replies
  if (text.includes("pg admission")) return addMessage(data.pgadmission, "bot");
  if (text.includes("ug admission")) return addMessage(data.ugadmission, "bot");
  if (text.includes("admission")) return addMessage("You can ask: UG admission / PG admission", "bot");

  // General replies
  if (data[text]) return addMessage(data[text], "bot");

  // Unknown question
  addMessage("I understand your question, but this detail is not available. Please contact the college office for correct information.", "bot");
}
</script>

</body>
      </html>
