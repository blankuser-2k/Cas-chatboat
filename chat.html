<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);height:100vh;display:flex;justify-content:center;align-items:center}
.chat-container{width:100%;max-width:420px;height:95vh;background:#f5f7fb;border-radius:14px;display:flex;flex-direction:column;overflow:hidden}
.header{background:#0a58ca;color:#fff;padding:12px;text-align:center;font-weight:bold}
.header span{font-size:12px;display:block}
.suggest-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;padding:10px}
.suggest{background:linear-gradient(135deg,#1e90ff,#ff4b4b);color:white;border-radius:12px;padding:10px 5px;text-align:center;cursor:pointer}
.suggest .emoji{font-size:20px}
.suggest .label{font-size:11px}
#chatbox{flex:1;padding:10px;overflow-y:auto}
.msg{max-width:80%;padding:10px;margin:6px 0;border-radius:12px;line-height:1.4}
.user{background:#0a58ca;color:white;margin-left:auto}
.bot{background:#198754;color:white}
.autosuggest-wrap{padding:8px;border-top:1px solid #ddd}
.input-area{display:flex;gap:6px}
input{flex:1;padding:10px;border-radius:8px;border:1px solid #ccc}
button{border:none;border-radius:8px;padding:0 10px;cursor:pointer}
.btn-send{background:#0a58ca;color:white}
.btn-voice{background:#198754;color:white}
.suggest-list{background:white;border:1px solid #ccc;border-radius:8px;margin-top:5px}
.suggest-item{padding:8px;cursor:pointer}
.suggest-item:hover{background:#e8f0ff}
.volume-btn{position:absolute;bottom:90px;right:15px;background:black;color:white;padding:8px;border-radius:50%;cursor:pointer}
</style>
</head>

const keywords=Object.keys(db);

function addMsg(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  chatbox.appendChild(d);
  chatbox.scrollTop=chatbox.scrollHeight;
}

function getReply(q){
  const t=q.toLowerCase().trim();
  if(db[t]) return db[t];
  return "Sorry, I couldnâ€™t understand that.\nPlease contact the college for further details.\n\nğŸ“ Phone: 0494-2689655 / 8547006802\nğŸ“§ Email: casvattamkulam@ihrd.ac.in";
}

sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  addMsg(input.value,"user");
  addMsg(getReply(input.value),"bot");
  input.value="";
  suggestList.style.display="none";
};

input.oninput=()=>{
  const v=input.value.toLowerCase();
  if(!v){suggestList.style.display="none";return;}
  suggestList.innerHTML="";
  keywords.filter(k=>k.startsWith(v)).forEach(k=>{
    const d=document.createElement("div");
    d.className="suggest-item";
    d.innerText=k;
    d.onclick=()=>{input.value=k;sendBtn.click();}
    suggestList.appendChild(d);
  });
  suggestList.style.display=suggestList.children.length?"block":"none";
};
</script>
