<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAS Chatbot - Vattamkulam</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f43f5e, #2563eb);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-container {
  width: 95%;
  max-width: 420px;
  height: 95vh;
  background: #fff;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

header {
  background: #111827;
  color: #22c55e;
  padding: 12px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

.suggestions {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  padding: 10px;
  background: #f1f5f9;
}

.suggest-btn {
  flex: 1 1 45%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #22c55e, #2563eb);
  color: white;
  font-size: 14px;
  cursor: pointer;
}

#chatbox {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  max-width: 80%;
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 10px;
  font-size: 14px;
}

.user {
  background: #2563eb;
  color: black;
  margin-left: auto;
}

.bot {
  background: black;
  color: #22c55e;
  margin-right: auto;
}

.input-area {
  display: flex;
  gap: 6px;
  padding: 10px;
  background: #e5e7eb;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
}

button {
  border: none;
  cursor: pointer;
}

.send-btn {
  background: #22c55e;
  color: black;
  border-radius: 50%;
  width: 42px;
  height: 42px;
}

.voice-btn {
  background: #2563eb;
  color: white;
  border-radius: 50%;
  width: 42px;
  height: 42px;
}

#autoSuggest {
  position: absolute;
  bottom: 75px;
  left: 10px;
  right: 10px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.2);
  display: none;
  z-index: 10;
}

.auto-item {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

.auto-item:hover {
  background: #f1f5f9;
}

.speaker-btn {
  position: fixed;
  bottom: 140px;
  right: 20px;
  background: black;
  color: white;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  font-size: 20px;
}

.speaker-btn.active {
  background: green;
}
</style>
</head>

<body>

<div class="chat-container">
  <header>ğŸ¤– CHATBOT â€“ CAS Vattamkulam</header>

  <div class="suggestions">
    <button class="suggest-btn" data-q="time">â° Time</button>
    <button class="suggest-btn" data-q="address">ğŸ“ Address</button>
    <button class="suggest-btn" data-q="courses">ğŸ“ Courses</button>
    <button class="suggest-btn" data-q="fees">ğŸ’° Fees</button>
    <button class="suggest-btn" data-q="admission">ğŸ“ Admission</button>
    <button class="suggest-btn" data-q="contact">ğŸ“ Contact</button>
  </div>

  <div id="chatbox"></div>

  <div id="autoSuggest"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask about CAS Vattamkulam...">
    <button class="voice-btn" id="voiceBtn">ğŸ¤</button>
    <button class="send-btn" id="sendBtn">â¤</button>
  </div>
</div>

<button id="speakerBtn" class="speaker-btn">ğŸ”Š</button>
<script>
const chatbox = document.getElementById("chatbox");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const autoSuggest = document.getElementById("autoSuggest");
const speakerBtn = document.getElementById("speakerBtn");

let speakerOn = false;

/* DATABASE */
const data = {
  hi: "Hello! Welcome to College of Applied Science, Vattamkulam ğŸ˜Š",
  cas: "CAS means College of Applied Science.",
  time: "College time is 9:30 AM to 3:45 PM.",
  address: "Nellissery, Sukapuram P.O, Edappal, Malappuram, Kerala â€“ 679576.",
  contact: "Phone: 0494-2689655 / 8547006802 | Email: casvattamkulam@ihrd.ac.in",
  courses: "UG: BCA, B.Sc CS, B.Sc Electronics, B.Com. PG: M.Sc CS, M.Com Finance.",
  bca: "BCA semester fee is â‚¹17,000. Seats: 24.",
  fees: "Fees depend on course. Ask: BCA fee, B.Sc fee, M.Sc fee.",
  nss: "NSS is part of Clubs & Activities along with PTA, Placement Cell, Women Cell.",
  parking: "Yes, the college has parking facilities for students.",
  admission: "50% seats via Calicut University, 50% via IHRD portal.",
  pg: "PG courses: M.Sc Computer Science (10 seats), M.Com Finance (15 seats)."
};

const keywords = Object.keys(data);

/* CHAT FUNCTIONS */
function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
  if (cls === "bot") speak(text);
}

function botReply(msg) {
  const key = keywords.find(k => msg.includes(k));
  addMsg(key ? data[key] : "I understand your question. Please contact: 0494-2689655", "bot");
}

/* SEND */
sendBtn.onclick = () => {
  const msg = input.value.trim().toLowerCase();
  if (!msg) return;
  addMsg(msg, "user");
  input.value = "";
  autoSuggest.style.display = "none";
  setTimeout(() => botReply(msg), 300);
};

/* SUGGESTIONS */
input.oninput = () => {
  const val = input.value.toLowerCase();
  autoSuggest.innerHTML = "";
  if (val.length < 2) {
    autoSuggest.style.display = "none";
    return;
  }
  const matches = keywords.filter(k => k.startsWith(val));
  matches.forEach(m => {
    const div = document.createElement("div");
    div.className = "auto-item";
    div.innerText = m;
    div.onclick = () => {
      input.value = m;
      sendBtn.click();
    };
    autoSuggest.appendChild(div);
  });
  autoSuggest.style.display = matches.length ? "block" : "none";
};

/* QUICK BUTTONS */
document.querySelectorAll(".suggest-btn").forEach(btn => {
  btn.onclick = () => {
    input.value = btn.dataset.q;
    sendBtn.click();
  };
});

/* VOICE INPUT */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SR) {
  const rec = new SR();
  rec.lang = "en-IN";
  document.getElementById("voiceBtn").onclick = () => rec.start();
  rec.onresult = e => input.value = e.results[0][0].transcript;
}

/* SPEAKER */
speakerBtn.onclick = () => {
  speakerOn = !speakerOn;
  speakerBtn.classList.toggle("active");
};

function speak(text) {
  if (!speakerOn) return;
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}
</script>

</body>
</html>
