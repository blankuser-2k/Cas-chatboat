<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAS Chatbot</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
    }

    #chatbox {
        height: 70vh;
        overflow-y: auto;
        padding: 15px;
        background: white;
        border: 1px solid #ccc;
        margin: 20px;
        border-radius: 10px;
    }

    #input-area {
        display: flex;
        padding: 10px 20px;
    }

    #userInput {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #aaa;
    }

    button {
        margin-left: 10px;
        padding: 10px 20px;
        background: #0056ff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
</style>

</head>
<body>

<h2 style="text-align:center;">CAS Vattamkulam Chatbot</h2>

<div id="chatbox"></div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>
</div>

<!-- Connect to script.js -->
<script src="script.js"></script>

</body>
</html>
